[buildout]
extends = versions.cfg
parts =
    doc
    test
develop = .
allow-picked-versions = false

[versions]
batou_scm =

[doc]
recipe = zc.recipe.egg
eggs = gocept.package [doc]
       batou_scm
scripts = doc

[test]
recipe = zc.recipe.egg
scripts = py.test=test
eggs =
    batou_scm [test]
    flake8
    pytest
    pytest-cache
    pytest-capturelog
    pytest-codecheckers
    pytest-cov
    pytest-timeout
dependent-scripts = true
