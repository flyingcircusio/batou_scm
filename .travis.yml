language: python
dist: xenial
python:
    - 2.7
before_install:
  - pip freeze > uninstall.txt
  - pip uninstall --yes --requirement uninstall.txt
  - rm uninstall.txt
install:
    - pip install -U setuptools zc.buildout setuptools-scm
    - buildout -n
script:
    - bin/test --fixtures
    - bin/test --cache-clear -p no:sugar --cov-report term-missing --cov src
cache:
  pip: true
  directories:
    - eggs/
notifications:
  webhooks:
    secure: ""
